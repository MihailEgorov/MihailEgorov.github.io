<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">

    <title>Автоматизированная штукатурка стен</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

	<main class="main">

	<div class="container">
		
			<div class="header">
					<div class="row">

					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
						<img src="img/logo.png" alt="">
					</div>

					<div class="col-lg-3 col-lg-offset-3 col-md-3 col-md-offset-2 col-sm-3 col-xs-12">
						<div class="phone__block">
							<a  class="phone__link" href="#">+7 495 771 05 08</a>
						</div>
					</div>

					<div class="col-lg-3 col-md-4 col-sm-5 col-xs-12">
						<div class="wrap">
							<div class="wrap__block">
								<button class="button heder__btn" >
									получить консультацию
								</button>
							</div>
						</div>
					</div>

				</div>
			</div>


			<div class="main__content">
				<div class="row">

					<div class="col-lg-6 col-md-6 col-xs-12">
						<div class="main__title">
							<h1 class="main__header">Автоматизированная <br> штукатурка стен</h1>
							<p class="main__subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
							<span class="main__cost__of__work">Стоимость работ <br>от <strong>300</strong> руб/м<sup>2</sup></span>
							<strong class="main__payment">Оплата по факту!</strong>
						</div>
					</div>

					<div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
						<div class="main__form">

							<span class="main__form__header">Для расчёта точной стоимости <br>закажите <strong>выезд замерщика</strong></span>

							<form action="#">
								<label class="main__form__name" for="#">Ваше имя</label>
								<input class="main__form__input" type="text">
								<label class="main__form__phone" for="#">Номер телефона</label>
								<input class="main__form__input" type="text">
								<button class="button main__form__btn" type="submit">
									Оставьте заявку
								</button>
							</form>

							<small>Приедем в день обращения<sup>*</sup></small>
						</div>
					</div>

				</div>
			</div>

		
	</div>
    </main>
