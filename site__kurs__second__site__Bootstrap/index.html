<!DOCTYPE html>
<html lang="ru">
  <head>
	  <meta charset="UTF-8">
	  <title>Мой первый сайт на Bootsrap</title>
	  <link rel="stylesheet" href="css/bootstrap.css">
	  <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div class="container">

      <div class="section1">

        <!-- первый row под header -->
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="heder text-center">
              <span>Получите видео-инструкцию</span>
              <strong class="text-uppercase heder__text">Как заработать свой первый миллион</strong>
            </div>
          </div>
        </div>

        <!-- второй row под видео и форму -->
      <div class="main">
        <div class="row">

        <!-- видео -->
          <div class="col-lg-6 col-lg-offset-1">
            <div class="video">
            <iframe width="100%" height="335" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <!-- форма -->
          <div class="col-lg-4">

            <div class="form">
              <span class="foorm__header  text-center">Введите свой email</span>

              <form action="#">
                <input class="form-control input-lg" type="text" placeholder="Ваше имя">
                <input class="form-control input-lg" type="text" placeholder="Ваше email">
                <button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
              </form>
            </div>
          </div>  
      </div>
      </div>
      </div>


      <!-- второй блок -->
          <div class="section2">
            <div class="row">
              <div class="col-lg-12 text-center">
                <div class="heder__main"><span class="heder__text  text-uppercase">Почему нужно сделать это сейчас?</span>
                </div>
              </div>
            </div>


            <!-- Блок преимуществ -->
            <div class="row">

              <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <div class="img__box text-center">
                  <img src="img/1.png" alt="">
                  <p>Первое<br> преимущество</p>
                </div>
              </div>

              <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <div class="img__box text-center">
                  <img src="img/2.png" alt="">
                  <p>Второе<br> преимущество</p>
                </div>
              </div>

              <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <div class="img__box text-center">
                  <img src="img/3.png" alt="">
                  <p>Третье<br> преимущество</p>
                </div>
              </div>
              
              <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <div class="img__box text-center">
                  <img src="img/4.png" alt="">
                  <p>Четвертое<br> преимущество</p>
                </div>
              </div>
            </div>


            <!-- кнопка -->
            <div class="row">
              <div class="col-lg-4 col-lg-offset-4">
                <div class="btn__section2 center-block">
                <button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
                </div>
              </div>
            </div>
            </div>
            
            <!-- третья секций -->
            <div class="section3">
                <div class="row">
                  <div class="col-lg-4 col-lg-offset-4">
                    <div class="heder__advantage text-center">
                      <span class="heder__text  text-uppercase">Наши клиенты</span>
                    </div>
                  </div>
                </div>
              

              <div class="row">
                  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="box__img2 text-center">
                      <img src="img/1.jpg" alt="">
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="box__img2 text-center">
                      <img src="img/2.jpg" alt="">
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="box__img2 text-center">
                      <img src="img/3.jpg" alt="">
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="box__img2 text-center">
                      <img src="img/4.jpg" alt="">
                    </div>
                  </div>
              </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="box__img2 text-center">
                      <img src="img/5.jpg" alt="">
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="box__img2 text-center">
                      <img src="img/6.jpg" alt="">
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="box__img2 text-center">
                      <img src="img/7.jpg" alt="">
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="box__img2 text-center">
                      <img src="img/8.jpg" alt="">
                    </div>
                  </div>
                </div> 
                </div><!-- end section3 -->

    </div>
  </body>
</html>
